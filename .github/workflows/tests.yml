name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Swift Tests
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test
